<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>replit</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		/>
		<link href="./assets/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container my-5">
			<h3 class="spinner-border text-danger mb-3"></h3>
			<h2>Click me</h2>
			<div class="row">
				<div class="col-md-2">
					<button class="btn btn-info" id="plusFive">+5</button>
					<br />
					<br />
					<button class="btn btn-info" id="plusTen">+10</button>
					<br />
					<br />
					<button class="btn btn-info" id="plusFifteen">+15</button>
					<br />
					<br />
					<button class="btn btn-info" id="plusTwenty">+20</button>
				</div>
				<div class="col-md-2">
					<h2 id="display-heading"></h2>
					<h1 id="number-indicator">0</h1>
				</div>
			</div>
		</div>
		<div class="container">
			<h1>Head and Tails Game</h1>
			<hr />
          <h3>Pick a head or tail and play against the computer for 5 Rounds</h3>
          <hr>
          <div class="row">
            <div class="col-md-12 my-3">
						<button id="heads" class="btn btn-primary">Heads</button>
						<button id="tails" class="btn btn-primary">Tails</button>
						<button id="reset" class="btn btn-danger">Reset</button>
					</div>
			<div class="col-md-12">
		 <table class=" table table-bordered">
              <thead>
                <tr>
                  <th>You chose</th>
                   <th>Computer chose</th>
                   <th>Outcome</th>
                   <th>You score</th>
                   <th>computer's score</th>
                </tr>
                
              </thead>
			  <tbody>
				
			  </tbody>
            </table>
					</div>
          </div>
					
			</div>
		</div>

		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
