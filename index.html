<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heads or Tails</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <div id="container" class="container">
    <h1>Heads or Tails <span id="round"></span></h1>
    

    <div class="inner-wrapper">
      <label for="heads"><input type="radio" name="coins" id="heads">Heads</label>
      <label for="tails"><input type="radio" name="coins" id="tails">Tails</label>
    </div>

    <div class="form-group">
      <button id="head-tail">&nbsp;Flip Coin</button>
      <button id="reset">Reset</button>
    </div>
    <h6>Choose side and flip coin!</h6>
  </div>
  <script src="./assets/main.js"></script>
</body>

</html>
